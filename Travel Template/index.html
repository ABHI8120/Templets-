<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b3c22f6cf7.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./ulitily.css">
    <title>Travel Lending Page</title>
</head>

<body>

    <!-- Navigations -->
    <nav class="flex">
        <div class="logo flex">
            <img src="./images/Union.png" alt="LOGO" style="width:42; ">
            <span>Salty</span>
        </div>

        <div class="navbtn flex">
            <ul class="flex">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Tours</a></li>
                <li><a href="#">Blog</a></li>
            </ul>

            <div class="navbutton">
                <button class="btn1">Book Now <i class="fa-sharp fa-solid fa-paper-plane"
                        style="color: #f66f4d;"></i></button>
            </div>
        </div>
    </nav>

    <!-- End Navigason =======================================================
    ==========================================================  -->
<header class="flex">
    <div class="left flex">
        <h1>Discover the Best Lovely Places</h1>
        <p class="plan">Plan and book your perfect trip with expert advice, travel tips, destination information and inspiration from us.</p>

        
        <div class="plasedate flex">
            <!-- where -->
            <div class="where">
                <span>Where</span>
                <div class="wherep">
                    <p>Center Point,Lo...<i class="fa-sharp fa-solid fa-location-dot" style="color: #f66f4d;"></i></p>
                </div>
            </div>
            <div class="boder"></div>
            <!-- date -->
            <div class="date">
                <span>Date</span>
                <div class="datep">
                    <p>19th March,2023   <i class="fa-solid fa-calendar-days" style="color: #f66f4d;"></i></p>
                </div>
            </div>
            <!-- search  -->
             <div class="searchbox flex">
                <i class="fa-sharp fa-solid fa-magnifying-glass" style="color: #fff;"></i>
             </div>


        </div>
    </div>

    <!-- right & imgs -->
    <div class="right">
        <div class="mainimgbox">

            <div class="imgBGbox">
               <img src="./images/mainims/Intersect.png" class="bgimg" alt="">

               <div class="smallimg">
                <img src="./images/mainims/Orion_navigation-map 1.png" alt="" class="mapimg"><img src="./images/mainims/Orion_globe 1.png" alt="" class="globe">
               </div>

               <div class="manimgbox">
                   <img src="./images/mainims/young-man-holding-passport-with-plane-tickets-smartphone_ccexpress 1.png" alt="" class="manimg">
                <!-- dubai card -->
                   <div class="dubaicard flex ">
                    <img class="dubaiimg" src="./images/card1/Rectangle 4404.png" alt="">
                    <p>Dubai moruvumi</p>

                    <div class="imgs flex">
                        <img class="img1" src="./images/card1/Ellipse 2620.png" alt="">
                        <img class="img2" src="./images/card1/Ellipse 2621.png" alt="">
                        <img class="img3"src="./images/card1/Ellipse 2622.png" alt="">
                    </div>
                   </div>
               </div>

            </div>
        </div>
    </div>
</header>
<!-- End Header ================================================================================
=================================================================================== -->


    
</body>

</html>
